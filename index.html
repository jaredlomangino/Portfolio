<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jared Lomangino - Web Dev</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="background"></section>
    <!-- ---home-container--- -->
    <div class="container" id="container">
      <div class="side-nav">
        <span class="selected-bar" id="selected-bar"></span>
        <img src="Images\icon.jpg" alt="" id="picture" />
        <nav>
          <ul>
            <li><a href="#" id="home">Home</a></li>
            <li><a href="#" id="projects">Projects</a></li>
            <li><a href="#" id="contact">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="containers">
        <div class="home-container" id="home-container">
          <div class="home-div">
            <h2>Home</h2>
            <h1>Jared Lomangino</h1>
            <h3>Front-End Developer</h3>
            <p>
              Passionate about turning ideas <br />
              into beautiful user experiences.
            </p>
            <div class="icons">
              <a href="Jared_Lomangino_Resume.pdf" target="_blank"
                ><img src="Images\business.svg" alt="" title="Resume"
              /></a>
              <a href="https://github.com/jaredlomangino" target="_blank"
                ><img src="Images\github-logo.svg" alt="" title="Github"
              /></a>
              <a
                href="https://www.linkedin.com/in/jared-lomangino-8b07521a4/"
                target="_blank"
                ><img src="Images\logos.svg" alt="" title="Linkedin"
              /></a>
            </div>
          </div>
          <div class="circles">
            <img src="Images\Circles.png" alt="" />
          </div>
        </div>
        <!-- ---home-container--- -->

        <!-- ---projects-container--- -->
        <div class="projects-container" id="projects-container">
          <div class="projects-div">
            <h2>Projects</h2>
            <div class="projects-grid">
              <div class="project">
                <a
                  href="https://stoic-raman-14e391.netlify.app/"
                  target="_blank"
                >
                  <img src="Images\cocktail.PNG" alt="" />
                </a>
                <h4>Cocktail Demand</h4>
              </div>
              <div class="project">
                <a
                  href="https://relaxed-mahavira-0cd5bf.netlify.app/"
                  target="_blank"
                >
                  <img src="Images\sushi.PNG" alt="" />
                </a>
                <h4>Sushi Parlour Restaurant</h4>
              </div>
              <div class="project">
                <a
                  href="https://nostalgic-swirles-ffa96c.netlify.app/"
                  target="_blank"
                >
                  <img src="Images\tbell.PNG" alt="" />
                </a>
                <h4>Taco Bell Menu Clone</h4>
              </div>
              <div class="project">
                <a href="#">
                  <img src="Images\portfolio.PNG" alt="" />
                </a>
                <h4>Portfolio</h4>
              </div>
            </div>
          </div>
        </div>
        <!-- ---projects-container--- -->

        <!-- ---contact-container--- -->
        <div class="contact-form" id="contact-container">
          <h2>Contact</h2>
          <form
            name="contact"
            id="contact-form"
            method="post"
            data-netlify="true"
          >
            <div class="inputs">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Name"
                required
              />

              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
              /><br />
            </div>
            <div class="inputs-2">
              <textarea
                name="message"
                class="form-control"
                placeholder="Message..."
                rows="4"
                required
              ></textarea>
              <input type="submit" class="form-control submit" value="SEND" />
            </div>
          </form>
        </div>
        <!-- ---contact-container--- -->
      </div>
    </div>

    <script src="source.js"></script>
  </body>
</html>
